<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Waiting for you</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Script only -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
</head>

<body>
    <main>
        <div id="main_container" class="main-container">
            <div class="dark-bg"></div>
            <div class="sound-container d-flex justify-content-center align-items-center">
                <button class="sound-button" name="play">
                    <img src="assets/icons/icon-play.png"/>
                </button>
                <button class="sound-button hidden" name="pause">
                    <img src="assets/icons/icon-pause.png"/>
                </button>
            </div>
            <div class="foreground-container d-flex flex-column justify-content-center ">
                <div class="title-container">
                    <h1 class="title">Mong em từng ngày</h2>
                </div>
                <div class="timer-container row">
                    <div class="col-3 d-flex flex-column align-items-center">
                        <h1 class="timer-display" name="days">0</h1>
                        <h4 class="timer-title">Days</h4>
                    </div>
                    <div class="col-3 d-flex flex-column align-items-center">
                        <h1 class="timer-display" name="hours">00</h1>
                        <h4 class="timer-title">Hours</h4>
                    </div>
                    <div class="col-3 d-flex flex-column align-items-center">
                        <h1 class="timer-display" name="minutes">00</h1>
                        <h4 class="timer-title">Minutes</h4>
                    </div>
                    <div class="col-3 d-flex flex-column align-items-center">
                        <h1 class="timer-display" name="seconds">00</h1>
                        <h4 class="timer-title">Seconds</h4>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
